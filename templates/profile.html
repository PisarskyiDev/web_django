{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card border-0 shadow-lg rounded">
                <div class="card-body text-center">
                    {% if customuser.avatar %}
                    <img src="{{ customuser.avatar.url }}" alt="Avatar" class="rounded-circle img-thumbnail avatar-img" style="height: 200px; width: 200px; object-fit: cover;">
                    {% else %}
                    <img src="{% static 'img/default-avatar.jpeg' %}" alt="avatar" class="rounded-circle img-thumbnail mb-3 avatar-img" style="height: 200px; width: 200px; object-fit: cover;">
                    {% endif %}
                    <h5 class="card-title">{{ user.get_full_name }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class=" card border-0 shadow-lg rounded">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">My profile</h4>
                </div>
                <div class="card-body bg-light shadow">
                    <form method="post" id="profile-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-info btn-lg">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
